plugins {
    id 'java'
    id 'application'
	id 'org.openjfx.javafxplugin' version "0.0.8"
}

group 'hu.bme.mit'
version '0.1-start'

sourceCompatibility = 1.11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	implementation 'org.json:json:20190722'
    implementation 'com.google.guava:guava:28.1-jre'
}

application {
    mainClassName = 'hu.bme.mit.curiosity.Curiosity'
}


javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}