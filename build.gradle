plugins {
    id 'java'
    id 'application'
	id 'org.openjfx.javafxplugin' version "0.0.8"
}

group 'hu.bme.mit'
version '0.1-start'

sourceCompatibility = 1.11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile project(':curiosity')
}

application {
    mainClassName = 'hu.bme.mit.gitlens.GitLens'
}


javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}