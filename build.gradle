plugins {
    id 'java'
    id 'application'
}

group 'hu.bme.mit'
version '0.1-start'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

application {
    mainClassName = 'hu.bme.mit.gitlens.GitLens'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
