plugins {
    id 'java'
    id 'application'
}

group 'hu.bme.mit'
version '0.1-start'

sourceCompatibility = 1.11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-web:4.0.0-milestone2'
    implementation 'com.arangodb:arangodb-java-driver:6.3.0'
}

application {
    mainClassName = 'hu.bme.mit.curiosity.Platform'
}